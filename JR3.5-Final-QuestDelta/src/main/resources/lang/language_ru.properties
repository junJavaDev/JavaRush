twine.show_passages=–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç–µ—Å—å –Ω–∞ –æ–∫–Ω–æ —Å –ø–æ–¥—Ä–æ–±–Ω—ã–º –æ–ø–∏—Å–∞–Ω–∏–µ–º –≤–æ–ø—Ä–æ—Å–æ–≤ [1], –∏–ª–∏ –Ω–∞ –∫–æ–º–ø–∞–∫—Ç–Ω—ã–π –≤–∏–¥ [2]. –≠—Ç–æ –¥–µ–ª–∞–µ—Ç—Å—è –∫–Ω–æ–ø–∫–∞–º–∏ –≤ –ª–µ–≤–æ–π –Ω–∏–∂–Ω–µ–π —á–∞—Å—Ç–∏ —ç–∫—Ä–∞–Ω–∞ [3]<br><br><b>–í–∞–∂–Ω–æ!</b><br>–í –Ω–∞—à–µ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ –∫–≤–µ—Å—Ç–æ–≤ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –≤ –ø–æ—Ä—è–¥–∫–µ –∏—Ö —Å–æ–∑–¥–∞–Ω–∏—è.<br>–ù–µ –≤–∞–∂–Ω–æ –Ω–∞ –∫–∞–∫–æ–º –≤–æ–ø—Ä–æ—Å–µ —Å—Ç–æ–∏—Ç –º–µ—Ç–∫–∞ —Å—Ç–∞—Ä—Ç–∞ –≤ Twine.<br>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–µ –º–µ–Ω—è–π—Ç–µ –µ—ë.<br><br>–ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –ø–æ –≤–æ–ø—Ä–æ—Å—É, –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞:<br>
twine.question_with_answers=–ü—Ä–æ—Å—Ç–æ –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç ‚Äì —ç—Ç–æ –∏ –±—É–¥–µ—Ç —Ç–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞ [1].<br>–ß—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å –æ—Ç–≤–µ—Ç –≤–≤–æ–¥–∏—Ç–µ –µ–≥–æ –≤ –¥–≤–æ–π–Ω—ã—Ö –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã—Ö —Å–∫–æ–±–∫–∞—Ö [2], –∫–∞–∫ —Ç–æ–ª—å–∫–æ –∑–∞–∫—Ä–æ–µ—Ç—Å—è –ø–æ—Å–ª–µ–¥–Ω—è—è —Å–∫–æ–±–∫–∞, –Ω–æ–≤—ã–π –≤–æ–ø—Ä–æ—Å, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç —Å—Å—ã–ª–∞—Ç—å—Å—è —ç—Ç–æ—Ç –æ—Ç–≤–µ—Ç –¥–æ–±–∞–≤–∏—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.<br><br>
